<script>
    function account(amount) {
        this.balance = amount
        this.deposit = deposit
        this.toString = toString
        this.withdraw = withdraw
    }

    function deposit(deposit) {
        this.balance += deposit
    }

    function toString() {
        return `balance: ${this.balance}`
    }

    function withdraw(number) {
        if (this.balance > number) {
            this.balance -= number
        } else {
            return `余额不足`
        }
    }

    function List() {
        this.pos = 0
        this.dataStore = []
    }
    List.prototype = {
        length: function() {
            return this.dataStore.length;
        },
        clear: function() {
            this.dataStore = []
        },
        toString: function() {
            return this.dataStore
        },
        getElement: function() {
            return this.dataStore[this.pos] 
        },
        find: function(element) {
            for (let i = 0; i < this.dataStore.length; i++) {
                if(element == this.dataStore[i]) {
                    return i
                }
                return -1
            }
        },
        insert: function(element, target) {
            let targetIndex = this.dataStore.indexOf(target)
            if(targetIndex > -1) {
                this.dataStore.splice(targetIndex, 0, element)
            } else {
                return false
            }
        },
        append: function(element) {
            this.dataStore.push(element)
        },
        remove: function(element) {
            let index = this.dataStore.indexOf(element)
            if(index > -1) {
                this.dataStore.splice(index,1)
            } else {
                return false
            }
        },
        front: function() {
            this.pos = 0
        },
        end: function() {
            this.pos = this.dataStore.length -1
        },
        next: function() {
            if(this.pos < this.dataStore.length -1) {
                this.pos ++
            }
        },
        prev: function() {
            --this.pos
        },
        hasNext: function() {

        },
        hasPrev: function() {},
        moveTo: function(position) {
            this.pos = position
        },
        contain: function(element) {
            for (let index = 0; index < this.dataStore.length; index++) {
                var item = this.dataStore[index];
                if(item == element) {
                    return true
                }
            }
            return false
        }
    }
