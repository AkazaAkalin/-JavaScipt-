<script>
    // 斐波那契数列
    // 0, 1, 1 ,2 ,3 ,5, 8, 13.... 
    function Fib(n) {
        var i = 0
        if (n < 2) {
            return n
        } else {
            return Fib(n - 1) + Fib(n - 2)
        }
    }
    function iterFib(n) {
        var last = 1
        var nextLast = 1
        var result = 1
        for (var i = 2; i < n; n++) {
            result = last + nextLast
            nextLast = last
            last = result
        }
        return result
    }

    // 最长公共子串
</script>
